<div class="pages">
 <div class="header-logged-out width-full pt-5 pb-4">
  <div class="container clearfix width-full text-center">
<a>
  <img src="../../assets/img/githubLogo.svg"> 
</a>
<div class="auth-form px-3">
<form ngNativeValidate #f="ngForm" (ngSubmit)="onSubmit(f)">
  <div class="auth-form-header p-0">
    <h1>Sign in to GitHub</h1>
    <div class="auth-form-body mt-3">
      <label for="login_field">
        Username
      </label>
      <input type="text" name="login" required id="login_field" class="form-control input-block" [(ngModel)]="usrObj.username" tabindex="1" autocapitalize="off" autocorrect="off" autofocus="autofocus">
      <label for="login_field">
        Password
      </label>
      <input type="password" name="password" required id="login_password" class="form-control input-block" [(ngModel)]="usrObj.password" tabindex="1" autocapitalize="off" autocorrect="off" autofocus="autofocus">
      <input type="submit" name="commit" value="Sign in" tabindex="3" class="btn btn-primary btn-block" data-disable-with="Signing inâ€¦">
    </div>
  </div>
</form>
</div>
  </div>
 </div>
</div>
